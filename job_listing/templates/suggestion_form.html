{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
    <form  action="" method="POST" class="form-group" role="search">{% csrf_token %}

        {{form|crispy}}
        <button type="submit" class="btn btn-default" alert=>Submit</button>

    </form>
                    {% if message %}
                        {% for message in message %}
                            <div class="alert-box {{ message.tags }} radius ">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}

    </div>
</div>
{% endblock %}
