{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top: 20px;">
        <form role="form" action="" method="post">
        	{% csrf_token %}
            <div class="row">
                <div class="checkbox pull-right row">
                    <label>
                        <input type="checkbox" name="is_organization" data-toggle="collapse" data-target="#student_row"> Organization
                    </label>
                </div>
            </div>
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error}}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="row collapse in" id="student_row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" required class="form-control input-lg" placeholder="Display Name" tabindex="3">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" required class="form-control input-lg" placeholder="Email Address" tabindex="4">
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" required id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password_confirmation" required id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox" style="margin-top: 0;">
                        <label>
                         	<input type="checkbox" checked required> I agree
                        </label>
                    </div>
                </div>

            </div>

            <div class="row" style="padding: 20px;">
                <div class="col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Create My Account</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Terms & Conditions</h4>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">I Agree</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock content %}
